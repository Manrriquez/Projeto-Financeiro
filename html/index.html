<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../Js/script.js"></script>
</head>

<body>
    <div class="header">
       <div class="img">
         <img src="../img/image.png" alt="logotipo">   <!-- Logotipo -->
       </div>

       <div class="title">
           <p>Controle Financeiro</p>                          <!-- Titulo -->
       </div>
       <div class="menu-icon">
           <div class="hamburguer-icon">
                <img id="hamburguer-icon" src="../img/icon-hamburguer.png" alt="">
           </div>
             <div class="menu-list">
                 <ul class="fundo_menu">
                     <li class="exit"> X</li>
                     <li onclick="cadastro()">Cadastro de Transações</li>       <!-- Primeiro menu options, apenas disponivel para versão mobile -->
                      <span class="bordas"></span>
                     <li onclick="deletarTransacoes()">Limpar Dados</li> 
                     <span class="bordas"></span>
                     <li onclick="create()">Salvar no Servidor</li>
                 </ul>
            </div>
       </div>
   </div>


   <form class="form" onsubmit="validarCampo(event);"> 
       <div class="new">
            <h3>
                Nova Transação               <!-- Segundo titulo, apenas disponivel na versão tablet acima-->
            </h3>
       </div>
         <div class="transacao">
           <div class="text">
               Tipo de Transações
           </div class= "options">                   <!-- Opções de transação -->
             <select name="option" id="option" onclick="validacaoTipo.innerHTML = ''">    
                <option value="">Selecione</option>                      
                 <option value="compra">Compra</option>
                 <option value="venda">Venda</option>
             </select>
             <div id="validacaoTipo" class="validacao"></div>
           </div>

       <div class="mercadoria">
          <div class="text">
             Nome da Mercadoria                  <!-- Nome de mercadorias -->
          </div>
          <input type="text" id="mercadoria" placeholder="Nome" onkeypress="validacaoMercadoria.innerHTML = ''">
         <div id="validacaoMercadoria" class="validacao"></div>
       </div>

       <div class="valores">
           <div class="text">
               Valor                                     <!-- Valores da mercadoria-->
           </div>
           <input id="valor" type="text" placeholder="R$0,00" onkeyup="ConversaoMoeda(this);" onkeypress="validacaoValor.innerHTML = ''">
           <div id="validacaoValor" class="validacao"></div>
       </div>

       <div class="btn">
          <button id="button_transacoes">Adicionar Transações</button>           <!-- Botão -->
       </div>
    </form>

   <div class="bar">        
       <div></div>                             <!-- Barra feita separadamente -->
   </div> 

   <div class="container_table">
      <table id="tabela">
          <p>Extrato de transações</p>
          <tr>
              <th></th>
              <th class="left weight">Mercadoria</th>
              <th class="right weight">Valor</th>
          </tr>
          <tr>
              <td colspan="3" class="border"></td>
          </tr>
          <tbody id="content-table">
              <tr>
                  <td colspan="3">
                      Nenhuma transação cadastrada.
                  </td>
              </tr>
          </tbody>
          <tr></tr>
          <tr>
              <td colspan="3" class="border_bottom"></td>
          </tr>
          <tr>
              <td></td>
              <td class="left weight">Total</td>
              <td class="right weight" id="campoTotal"></td>
          </tr>
          <tr>
              <td class="right small" colspan="3" id="campoLucro"></td>
          </tr>
      </table>
  </div>

   <script>
        listarTransacoes()
    </script>
</body>
</html>
